<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas com LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tarefa {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .concluida {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
            margin-left: 8px;
        }
        .nao-concluida {
            color: black;
            margin-left: 8px;
        }
        button {
            margin-left: 10px;
            padding: 2px 6px;
        }
    </style>
</head>
<body>

    <h2>Minha Lista de Tarefas</h2>

    <input type="text" id="descricao" placeholder="Descrição da tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>

    <div id="lista-tarefas"></div>

    <script src="script.js"></script>
</body>
</html>
